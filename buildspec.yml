version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm ci --legacy-peer-deps

  build:
    commands:
      - echo Building the React app...
      - npm run build

  post_build:
    commands:
      - echo Invalidating CloudFront cache...
      - aws cloudfront create-invalidation --distribution-id E2245SNPB6JX3Z --paths "/*"

artifacts:
  files:
    - '**/*'
  base-directory: dist
  discard-paths: no
